<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>0–36 → Group Converter (Auto + Save)</title>
<style>
    body {
        font-family: "Noto Sans Myanmar", sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
        text-align: center;
        padding: 20px;
    }
    h1 {
        font-size: 26px;
        margin-bottom: 15px;
        color: #00e6b8;
    }
    .container {
        max-width: 480px;
        background: rgba(255,255,255,0.08);
        padding: 20px;
        margin: 0 auto;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(0,0,0,0.5);
    }
    textarea {
        width: 100%;
        height: 100px;
        border-radius: 10px;
        border: none;
        padding: 10px;
        font-size: 16px;
        outline: none;
        resize: none;
    }
    button {
        background: #00e6b8;
        border: none;
        color: #000;
        padding: 10px 18px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 10px;
        margin: 10px 5px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #02cfa4;
        transform: scale(1.05);
    }
    .result-box {
        background: rgba(255,255,255,0.1);
        padding: 15px;
        border-radius: 12px;
        margin-top: 15px;
        font-size: 17px;
        line-height: 1.6;
        word-wrap: break-word;
    }
    .highlight {
        color: #00ffcc;
        font-weight: bold;
    }
</style>
</head>
<body>

    <h1>📊 0–36 → Group Converter</h1>
    <div class="container">
        <!-- Mapped Sequence အပေါ်ဆုံး -->
        <div id="mappedBox" class="result-box"></div>

        <!-- နောက်ဆုံး 20 ကြိမ် -->
        <div id="last20Box" class="result-box"></div>

        <!-- Input Box -->
        <textarea id="numberInput" placeholder="ဂဏန်းများကို ( , ) ဖြင့် ထည့်ပါ..."></textarea>
        <br>
        <button onclick="addNumbers()">Add</button>
    </div>

<script>
function loadSavedData() {
    let saved = localStorage.getItem("savedNumbers");
    if (saved) {
        return JSON.parse(saved);
    }
    return [];
}

function saveData(numbers) {
    localStorage.setItem("savedNumbers", JSON.stringify(numbers));
}

function addNumbers() {
    let input = document.getElementById("numberInput").value;
    let newNums = input.split(",").map(n => n.trim()).filter(n => n !== "" && !isNaN(n));
    if (newNums.length === 0) {
        alert("ဂဏန်းထည့်ပါ!");
        return;
    }

    let allNumbers = loadSavedData().concat(newNums);
    saveData(allNumbers);
    document.getElementById("numberInput").value = "";
    showResults(allNumbers);
}

function showResults(numbers) {
    // Group mapping logic
    let mapped = numbers.map(num => {
        num = parseInt(num);
        if (num >= 1 && num <= 12) return 1;
        if (num >= 13 && num <= 24) return 2;
        if (num >= 25 && num <= 36) return 3;
        return 0;
    });

    // Mapped Sequence (Full)
    document.getElementById("mappedBox").innerHTML = 
        "<span class='highlight'>Mapped Sequence</span><br>" + mapped.join("");

    // Last 20 (continuous)
    let last20 = mapped.slice(-20).join("");
    document.getElementById("last20Box").innerHTML = 
        "<span class='highlight'>နောက်ဆုံး 20 ကြိမ်</span><br>" + last20;
}

// Initial Load
showResults(loadSavedData());
</script>

</body>
</html>
