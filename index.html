<body>

    <div class="app-container">
        <div class="header">
            <h1>0‚Äì36 Group Converter</h1>
        </div>
        
        <div class="display-section">
            <div class="display-card">
                <span class="display-label">·Äî·Ä±·Ä¨·ÄÄ·Ä∫·ÄÜ·ÄØ·Ä∂·Ä∏ 20 ·ÄÄ·Äº·Ä≠·Äô·Ä∫</span>
                <div class="last20-display" id="last20Display"></div>
            </div>
            
            <div class="display-card">
                <span class="display-label">·ÄÄ·Ä≠·Äî·Ä∫·Ä∏ ·ÅÇ ·ÄÅ·ÄØ·Äï·Ä±·Ä´·ÄÑ·Ä∫·Ä∏·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏</span>
                <div class="sum-display" id="sumDisplay"></div>
            </div>
        </div>
        
        <div class="input-section">
            <textarea id="numberInput" placeholder="·ÄÇ·Äè·Äî·Ä∫·Ä∏·Äô·Äª·Ä¨·Ä∏·ÄÄ·Ä≠·ÄØ ( , ) ·Äñ·Äº·ÄÑ·Ä∑·Ä∫ ·Äë·Ää·Ä∑·Ä∫·Äï·Ä´... (·Ä•·Äï·Äô·Ä¨: 12, 25, 7, 36)"></textarea>
            
            <div class="button-group">
                <button class="add-btn" onclick="addNumbers()">
                    <span>‚ûï</span> Add
                </button>
                <button class="clear-btn" onclick="clearData()">
                    <span>üóëÔ∏è</span> Clear
                </button>
            </div>
        </div>
        
        <div class="result-section">
            <div class="result-box">
                <span class="result-label">Mapped Sequence</span>
                <div class="mapped-sequence" id="mappedBox"></div>

        <div class="footer">
            Data is automatically saved in your browser
        </div>

<script>
function loadSavedData() {
    let saved = localStorage.getItem("savedNumbers");
    if (saved) {
        return JSON.parse(saved);
    }
    return [];
}

function saveData(numbers) {
    localStorage.setItem("savedNumbers", JSON.stringify(numbers));
}

function addNumbers() {
    let input = document.getElementById("numberInput").value;
    let newNums = input.split(",").map(n => n.trim()).filter(n => n !== "" && !isNaN(n));
    if (newNums.length === 0) {
        alert("·ÄÄ·Äª·Ä±·Ä∏·Äá·Ä∞·Ä∏·Äï·Äº·ÄØ·Åç ·ÄÇ·Äè·Äî·Ä∫·Ä∏·Äô·Äª·Ä¨·Ä∏ ·Äë·Ää·Ä∑·Ä∫·Äï·Ä´!");
        return;
    }

    let allNumbers = loadSavedData().concat(newNums);
    saveData(allNumbers);
    document.getElementById("numberInput").value = "";
    showResults(allNumbers);
}

function clearData() {
    if (confirm("·Äí·Ä±·Äê·Ä¨·Äô·Äª·Ä¨·Ä∏·Ä°·Ä¨·Ä∏·Äú·ÄØ·Ä∂·Ä∏·ÄÄ·Ä≠·ÄØ ·Äñ·Äª·ÄÄ·Ä∫·Äô·Äæ·Ä¨ ·Äû·Ä±·ÄÅ·Äª·Ä¨·Äï·Ä´·Äû·Äú·Ä¨·Ä∏?")) {
        localStorage.removeItem("savedNumbers");
        document.getElementById("numberInput").value = "";
        document.getElementById("last20Display").textContent = "";
        document.getElementById("sumDisplay").textContent = "";
        document.getElementById("mappedBox").textContent = "";
        showResults([]);
    }
}

function calculateSums(sequence) {
    if (sequence.length < 2) return "";
    
    let sums = [];
    for (let i = 0; i < sequence.length - 1; i++) {
        let sum = parseInt(sequence[i]) + parseInt(sequence[i + 1]);
        sums.push(sum);
    }
    return sums.join('');
}

function showResults(numbers) {
    // Group mapping logic
    let mapped = numbers.map(num => {
        num = parseInt(num);
        if (num >= 1 && num <= 12) return 1;
        if (num >= 13 && num <= 24) return 2;
        if (num >= 25 && num <= 36) return 3;
        return 0;
    });

    // Mapped Sequence (Full)
    document.getElementById("mappedBox").textContent = mapped.join("");

    // Last 20 (continuous) - ·Ä°·Äï·Ä±·Ä´·Ä∫·ÄÜ·ÄØ·Ä∂·Ä∏·Äô·Äæ·Ä¨ ·Äï·Äº·Äõ·Äî·Ä∫
    let last20 = mapped.slice(-20).join("");
    document.getElementById("last20Display").textContent = last20 || "-";

    // ·ÄÄ·Ä≠·Äî·Ä∫·Ä∏ ·ÅÇ ·ÄÅ·ÄØ·Äï·Ä±·Ä´·ÄÑ·Ä∫·Ä∏·Äê·Ä¨
    let sumResult = calculateSums(last20);
    document.getElementById("sumDisplay").textContent = sumResult || "-";
}

// Initial Load
showResults(loadSavedData());
</script>
